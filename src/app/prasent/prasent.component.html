<h2>MATERIALS</h2>
<mat-card>
    <div style="display:flex ;background-color: darkgrey;">
    <mat-card-content style="height:150px;width: 150px; display:list-item;list-style: none;border:olivedrab solid 2px" *ngFor="let d of dressDesc">

        <img mat-card-image [src]="d.images" alt="Photo" style="background-color: darkgrey;">
        <mat-card-content >
            <pre style="display:list-item">
              name    :  {{d.name}}
              category: {{d.category}}
              price   :  {{d.price}}
              brand   :{{d.brand}}
            </pre>

        </mat-card-content>
        <mat-card-actions style="display:list-item">
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>&nbsp;&nbsp;
        <button mat-button color="primary" (click)="cartData(d)">AddToCart</button>
        
    </mat-card-content>
    </div>
</mat-card>
